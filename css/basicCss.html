<html>
    <head>
        <title>CSS Introduction</title>
        <!--external css. Use LINK tag rel is stylesheet, and href is link of css file -->
        <link rel="stylesheet" href="basicstyle.css">
        <!--internal CSS-->
        <style>
            h1 {
                color: brown;
            }
        
            p {
                color: chocolate;
            }
        </style>
       
    </head>
    <body>

        <h1> CSS Introduction</h1>
        <p>This is a paragraph 1</p>
        <p>This is a paragraph 2</p>

        <!--inline CSS-->
            <!-- if inline css color is red, and internal css color is brown -> it will PICK inline CSS COLOR.-->
        <h1 style="color:red">This is first Heading</h1>

        <h1 class="head1">This is second Heading</h1>
        
        <P style="color:blue">This is first paragraph</P>
        <br><br>
        <P>This is second paragraph</P>
<br><br>
        <h2> External CSS </h2>
        <h3> Again external css</h3>

        <hr> <br>
        <h1 id="heading1">Selectors</h1>

        <hr> <br>
        <h1 class="head1">Class Selectors</h1>
    </body>
</html>
