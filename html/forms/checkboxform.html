<html>

<head>

</head>

<body>

    <form>

        <input type="checkbox" id="projectB" name="todo" value="Project B">
        <label for="projectB">Project B</label>
        <br>
        <input type="checkbox" id="projectC" name="todo" value="Project C">
        <label for="projectC">Project C</label>
        <br>
        <h1> Grocery List For home </h1>
        <input type="checkbox" id="apple" name="grocery" value="Apple">
        <label for="apple">Apples</label>
        <br>
        <input type="checkbox" id="banana" name="grocery" value="Project Banana">
        <label for="banana">Project Banana</label>
        <br>

        <!--

        <input type="submit">        <input type="reset">

</html>
