<html>
    <head>
        <title>First Form</title>
    </head>
    <body>
       
        <form>
            <h1>First Simple Form of life</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname"><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname"><br>

            <h1>Second Simple Form of life</h1>
            <label for="username">UserName</label>
            <input type="text" id="uname" name="username"><br>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="password"><br>

            <br>
            <input type="submit" >
            <input type="reset">
            <!--
                when we develop LWC (lightning web components) we will use lightning elements instead of input tags
            -->
        </form>
    </body>
</html>
